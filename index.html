<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="header">
          <img src="./assets/icons/localisation-du-terrain.png" alt="" />
          <h2 id="city-name">Les deux-Plateaux</h2>
        </div>
        <div class="body">
          <h2><span id="temp"></span>°</h2>
          <p id="description"></p>
        </div>
        <div class="footer">
          <div>
            <img src="./assets/icons/fleche-vers-le-haut.png" alt="" />
            <h3>Max <span id="max-temp"></span>°</h3>
          </div>
          <div>
            <img src="./assets/icons/fleche-vers-le-bas.png" alt="" />
            <h3>Min <span id="min-temp"></span>°</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/index.js"></script>
</html>
